<div class="row">
    <form class="col-xl-12 col-lg-12 col-md-12 col-sm-12 m-2" [formGroup]="form">
        <div class="row">
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6">
                <p class="m-b-0" style="font-size: 17px; font-weight: 500;">Customers to farmers transactions</p>
            </div>

            <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3">
                <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>Select year</mat-label>
                    <mat-select (selectionChange)="onSelectYear($event)" formControlName="year" required>
                        <mat-option *ngFor="let item of chartDispType" [value]="item">{{ item }}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

            <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3">
                <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>Select month</mat-label>
                    <mat-select (selectionChange)="onSelectMonth($event)" formControlName="month" required>
                        <mat-option *ngFor="let item of monthsArray" [value]="item.value">{{ item.name }}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
    </form>
    
    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 m-2">
        <apx-chart [series]="chartOptions.series" [chart]="chartOptions.chart" [dataLabels]="chartOptions.dataLabels"
            [plotOptions]="chartOptions.plotOptions" [yaxis]="chartOptions.yaxis" [xaxis]="chartOptions.xaxis"
            [legend]="chartOptions.legend" [colors]="chartOptions.colors" [grid]="chartOptions.grid"></apx-chart>
    </div>
</div>

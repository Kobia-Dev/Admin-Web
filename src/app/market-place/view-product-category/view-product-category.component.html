<div class="row">
    <div class=" d-flex justify-content-end align-items-end">
        <button mat-icon-button (click)="dialogRef.close()" aria-label="Close dialog">
            <mat-icon>close</mat-icon>
        </button>
    </div>
    <div class="row content">
        <p class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2" style="font-size: 17px; font-weight: 500;">
            Product Id: {{this.rowData.id}}
        </p>
        <p class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2" style="font-size: 17px; font-weight: 500;">
            Product category: {{this.rowData.productCategory}}
        </p>
        <p class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2" style="font-size: 17px; font-weight: 500;">
            Product description: {{this.rowData.description}}
        </p>
        <p class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2" style="font-size: 17px; font-weight: 500;">
            Date created: {{this.rowData.createdAt}}
        </p>
    </div>
</div>

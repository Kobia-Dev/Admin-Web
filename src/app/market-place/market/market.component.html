<section class="content">
    <div class="content-block">
        <div class="block-header">

            <app-breadcrumb [title]="'Market'" [items]="['Market']" [active_item]="'Products'">
            </app-breadcrumb>

        </div>
    

        <mat-card>
            <mat-card-content>
                <mat-tab-group mat-stretch-tabs>
                    <div class="row">
                        <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 mb-2">
                            <mat-tab label="Agrodealers products">
                                <app-agrodealer-products></app-agrodealer-products>
                            </mat-tab>
                        </div>

                        <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 mb-2">
                            <mat-tab label="Farmers products"> <app-farmers-products></app-farmers-products> </mat-tab>
                        </div>

                        <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 mb-2">
                            <mat-tab label="Manufacturer products"></mat-tab>
                        </div>

                        <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 mb-2">
                            <mat-tab label="Warehouse products"></mat-tab>
                        </div>
                    </div>
                </mat-tab-group>
            </mat-card-content>
        </mat-card>
    </div>
</section>

            <mat-option value="farmer">Farmer</mat-option>
            <mat-option value="regionalManager">Regional Manager</mat-option>
            <mat-option value="fieldOfficer">Field Officer</mat-option>
            <mat-option value="sme">SME Enrollment</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

<section class="content">
    <div class="content-block">
        <div class="block-header">
            <app-breadcrumb [title]="'Processors'" [items]="['Home']" [active_item]="'Processors'">
            </app-breadcrumb>    
        </div>
        
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 mb-2">
              <div class="card">
                <div class="body">
                  <div class="table-responsive">
                    <div class="materialTableHeader">
                      <div class="row">
                        <div class="col-8">
                          <ul class="header-buttons-left ms-0">
                            <li class="dropdown">
                              <h2>Processors</h2>
                            </li>
      
                            <li class="dropdown m-l-20">
                              <label for="search-input"><i class="material-icons search-icon">search</i></label>
                              <input placeholder="Filter..." type="text" (keyup)="applyFilter($event)" #filter
                                class="browser-default search-field" aria-label="Search box">
                            </li>
      
                            <li>
                              <div class="m-l-10" matTooltip="REFRESH">
                                <button mat-mini-fab color="primary" (click)="refresh()">
                                  <mat-icon class="col-white">refresh</mat-icon>
                                </button>
                              </div>
                            </li>
                          </ul>
                        </div>

                        
                    <div class="col-4">
                        <ul class="header-buttons">
                          <li>
                            <div class="export-button m-l-10" matTooltip="XLSX">
                              <img src="assets/images/icons/xlsx.png" alt=""  />
                            </div>
                          </li>
    
                          <li>
                            <div class="export-button m-l-10" matTooltip="CSV">
                              <img src="assets/images/icons/csv.png" alt="" />
                            </div>
                          </li>
    
                          <li>
                            <div class="export-button m-l-10" matTooltip="JSON">
                              <img src="assets/images/icons/json.png" alt=""  />
                            </div>
                          </li>
    
                          <li>
                            <div class="export-button m-l-10" matTooltip="TXT">
                              <img src="assets/images/icons/txt.png" alt=""  />
                            </div>
                          </li>
                        </ul>
                      </div>
                    </div>
                  </div>

                  <table class="y-scrollable-table table w-100" mat-table matSort matTableExporter  [dataSource]="dataSource">
                    <ng-container matColumnDef="no">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
                        <td mat-cell *matCellDef="let element; let i = index">{{i + 1}}</td>
                    </ng-container>
                    <ng-container matColumnDef="fullName">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Full Name</th>
                        <td mat-cell *matCellDef="let row">{{ row.user.firstName }} {{ row.user.lastName }}</td>
                      </ng-container>
                      <ng-container matColumnDef="email">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Email Address</th>
                        <td mat-cell *matCellDef="let row">{{ row.user.email }}</td>
                      </ng-container>
                      <ng-container matColumnDef="phoneNo">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Phone Number</th>
                        <td mat-cell *matCellDef="let row">{{ row.user.phoneNo }}</td>
                      </ng-container>
                      <ng-container matColumnDef="status">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
                        <td mat-cell *matCellDef="let row">{{ row.status }}</td>
                      </ng-container>
                    <ng-container matColumnDef="actions">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
                        <td mat-cell *matCellDef="let row">
                            &nbsp; &nbsp;
                             <mat-icon matTooltip="VIEW RECORD" color="primary" (click)="viewRecord(row)">visibility</mat-icon>
                            &nbsp; &nbsp;
                            &nbsp; &nbsp;
                            <mat-icon matTooltip="DELETE RECORD" color="warn" (click)="deleteRecord(row)">delete</mat-icon>
                            &nbsp; &nbsp;
                            <mat-icon matTooltip="DEACTIVATE" color="accent" (click)="deactivateRecord(row)">block</mat-icon>
                            &nbsp; &nbsp;
                        </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="4">
                        </td>
                    </tr>
                </table>

                
    </div>
